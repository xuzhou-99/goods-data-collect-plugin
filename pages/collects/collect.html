<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据采集</title>
    <link rel="stylesheet" href="./collect.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>数据采集</h2>
            <p id="platform-desc">功能说明：采集平台信息</p>
        </header>

        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="control-group">
                <label for="websiteSelect" class="control-label">平台</label>
                <select id="websiteSelect" class="platform-select">
                    <!-- 选项将通过JS动态生成 -->
                </select>
            </div>

            <!-- <div class="control-group">
                <div class="auto-work-toggle">
                    <span class="toggle-label">自动提取</span>
                    <div class="toggle-switch" id="autoWorkToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div> -->
            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button id="filterBtn" class="btn btn-primary">
                    <!-- <span class="btn-icon">🔄</span> -->
                    刷新
                </button>
                <button id="extractInfo" class="btn btn-success">
                    <!-- <span class="btn-icon">⚡</span> -->
                    重新提取
                </button>
                <button id="clearAll" class="btn btn-danger">
                    <!-- <span class="btn-icon">🗑️</span> -->
                    清空
                </button>
                <button id="exportAll" class="btn btn-info">
                    <!-- <span class="btn-icon">📊</span> -->
                    导出
                </button>
                <button id="back" class="btn btn-secondary">
                    <!-- <span class="btn-icon">←</span> -->
                    首页
                </button>
            </div>
        </div>


        <!-- 统计信息区域 -->
        <div class="stats-panel">
            <div id="totalInfo" class="info-box">
                <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
                <span id="statsText">总计信息将显示在此处。</span>
            </div>
        </div>

        <!-- 数据表格区域 -->
        <div class="table-section">
            <div class="table-header">
                <h3>采集数据</h3>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr id="tableHeader">
                            <!-- 列头将通过JS动态生成 -->
                        </tr>
                    </thead>
                    <tbody id="result">
                        <!-- 行数据将通过JS动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="/background/storage.js"></script>
    <script type="module" src="./utils.js"></script>
    <script type="module" src="collect.js"></script>
    <script src="/libs/xlsx.full.min.js"></script>
</body>

</html>
