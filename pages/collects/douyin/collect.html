<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音数据采集</title>
    <link rel="stylesheet" href="../common_collect.css">
    <link rel="stylesheet" href="collect.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>数据采集</h2>
            <p>功能说明：采集抖音帖子信息，链接，标题，用户名，用户id</p>
        </header>

        <div class="buttons">
            <!-- 新增下拉选择框 -->
            <select id="websiteSelect">
                <!-- <option value="all">全部</option> -->
                <option value="douyin">抖音</option>
                <!-- <option value="taobao">淘宝</option> -->
                <!-- <option value="tmall">天猫</option> -->
            </select>
            <button id="filterBtn">刷新列表</button>
            <button id="extractInfo">提取信息</button>
            <button id="clearAll">清空</button>
            <button id="exportAll">导出</button>
            <button id="back">返回</button>
        </div>

        <div id="totalInfo" class="info-box">总计信息将显示在此处。</div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>链接</th>
                        <th>用户名</th>
                        <th>用户id</th>
                        <th>抖音号</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody id="result">
                    <tr>
                        <td colspan="6">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="/background/storage.js"></script>
    <script src="../utils.js"></script>
    <script src="collect.js"></script>
    <script src="/libs/xlsx.full.min.js"></script>
</body>

</html>
