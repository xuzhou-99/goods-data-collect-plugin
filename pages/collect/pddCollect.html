<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据采集</title>
    <link rel="stylesheet" href="pddCollect.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>数据采集</h2>
            <p>功能说明：PDD采集商品信息，商品的链接，标题，店铺名，价格，销量</p>
        </header>

        <div class="buttons">
            <button id="filterBtn">刷新列表</button>
            <button id="extractInfo">提取信息</button>
            <button id="clearAll">清空</button>
            <button id="exportAll">导出</button>
            <button id="back">返回</button>
        </div>

        <div id="totalInfo" class="info-box">总计信息将显示在此处。</div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>链接</th>
                        <th>标题</th>
                        <th>店铺</th>
                        <th>价格</th>
                        <th>销量</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody id="result">
                    <tr>
                        <td colspan="6">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="pddCollect.js"></script>
    <script type="module" src="/background/storage.js"></script>
    <script src="/libs/xlsx.full.min.js"></script>
</body>

</html>
